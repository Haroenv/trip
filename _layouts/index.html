{% include header.html %}
<section class="content">
  {{ content }}
</section>
{% for post in site.posts %}
  <article>
    <h3><a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a></h3>
    <span class="date">{{ post.date | date: "%-d %B %Y" }}</span>
    <p>{{ post.content | strip_html | truncatewords: 50 }}</p>
  </article>
{% endfor %}
{% include footer.html %}
